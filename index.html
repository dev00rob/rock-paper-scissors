<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerPlay(){
            let randNum = Math.floor(Math.random() * 3);
            let choice =   ((randNum === 0) ? ("Rock") 
                         : ((randNum === 1) ? ("Paper") 
                         :                    ("Scissors")));
            return choice;
        }
        function playerPlay(){
            let userInput = prompt("Rock, Paper, or Scissors? Enter 1, 2, or 3");
            let choice =   ((userInput === "1") ? ("Rock") 
                         : ((userInput === "2") ? ("Paper") 
                         :                        ("Scissors")));
            return choice;
        }
        function playRound(playerSelection, computerSelection){
            if (playerSelection === computerSelection){
                return ("You Tie! " +playerSelection+ " ties " +computerSelection);
            } 

            if (playerSelection === "Rock"){
                if (computerSelection === "Paper"){
                    return ("You Lose! " +computerSelection+ " beats " +playerSelection);
                }
                else {
                    return ("You Win! " +playerSelection+ " beats " +computerSelection);
                }
            }
            if (playerSelection === "Paper"){
                if (computerSelection === "Scissors"){
                    return ("You Lose! " +computerSelection+ " beats " +playerSelection);
                }
                else {
                    return ("You Win! " +playerSelection+ " beats " +computerSelection);
                }
            }
            if (computerSelection === "Rock"){
                return ("You Lose! " +computerSelection+ " beats " +playerSelection);
            }

            return ("You Win! " +playerSelection+ " beats " +computerSelection);
        }
        function game(){
            let playerWins = 0;
            let computerWins = 0;

            for(let i = 0; i < 5; i++){
                playerSelection = playerPlay();
                computerSelection = computerPlay();

                let result = playRound(playerSelection, computerSelection);
                console.log(result);
                result = result.charAt(4);

                if(result == "W"){ playerWins++; }
                if(result == "L"){ computerWins++; }
            }

            console.log("Final score is " +playerWins+ ":" +computerWins+ ".");

            if(playerWins > computerWins){ console.log("You Win!"); }
            if(playerWins < computerWins){ console.log("You Lose!"); }
            if(playerWins === computerWins){ console.log("Tie Game!"); }
        }

        let playerSelection; // = playerPlay();
        let computerSelection; // = computerPlay();

        // console.log(playRound(playerSelection, computerSelection));
    </script>    
</body>
</html>
