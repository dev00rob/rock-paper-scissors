<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerPlay(){
            let randNum = Math.floor(Math.random() * 3);
            let choice =   ((randNum === 0) ? ("Rock") 
                         : ((randNum === 1) ? ("Paper") 
                         :                    ("Scissors")));
            return choice;
        }
    </script>
